<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="googlebot" content="noindex, nofollow"/>
    <title>全境求签</title>

    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>

</head>
<body>
<div class="container">
  <div class="title">
    全境求签 
  </div>
  <div class="info">
    <strong>
      求
    </strong>
    白区暗区奇特机密金克拉爆率爆伤遭遇抵抗各类吉凶
  </div>
  <div class="date">
  </div>
  <div class="check_luck">
    <ul style="margin-top:0;padding-left:30px;line-height:130%">
      <li>
        上线匹配之前求一签，可避凶趋吉（有空签）
      </li>
      <li>
        选择所求之事并在心中默念，再单击“求”即可
      </li>
      <li>
        同一件事只能求一次，下次再求请刷新页面
      </li>
    </ul>
    <table class="event_table selecttable">
      <tr>
        <td class="" data-event="100">
          白区
        </td>
        <td class="" data-event="200">
          暗区
        </td>
        <td class="" data-event="300">
          最后幸存
        </td>
        <td class="" data-event="400">
          插件配件
        </td>
        <td class="" data-event="500">
          极品武器
        </td>
      </tr>
    </table>
  </div>
  <div class="roll">
    <div class="card" style="top:-1px;font-size:20pt">
      请点击所求之事
    </div>
    <div class="card clickable">
      <div class="title">
        求
      </div>
    </div>
  </div>
</div>
<script type="application/javascript" src="main.js"></script>
</body>
</html>
